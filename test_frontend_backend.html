<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeaa7; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background-color: #0056b3; }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Frontend-Backend Integration Test</h1>
    
    <div class="test-section pending" id="test1">
        <h3>Test 1: Backend Connection</h3>
        <button onclick="testBackendConnection()">Run Test</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section pending" id="test2">
        <h3>Test 2: Test Endpoint</h3>
        <button onclick="testTestEndpoint()">Run Test</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section pending" id="test3">
        <h3>Test 3: Generate with Minimal Data</h3>
        <button onclick="testGenerate()">Run Test</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test-section pending" id="test4">
        <h3>Test 4: Generate with Template Data</h3>
        <button onclick="testGenerateWithTemplate()">Run Test</button>
        <div id="test4-result"></div>
    </div>

    <script>
        async function testBackendConnection() {
            const resultDiv = document.getElementById('test1-result');
            const testDiv = document.getElementById('test1');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/user-driven/test/');
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    testDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ Backend is reachable!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                testDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <p>‚ùå Failed to connect to backend</p>
                    <p>Error: ${error.message}</p>
                    <p>Make sure backend is running on http://localhost:8000</p>
                `;
            }
        }
        
        async function testTestEndpoint() {
            const resultDiv = document.getElementById('test2-result');
            const testDiv = document.getElementById('test2');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/user-driven/test/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    testDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ Test endpoint working!</p>
                        <p>Database Status:</p>
                        <ul>
                            <li>Teachers: ${data.database_status.teachers}</li>
                            <li>Subjects: ${data.database_status.subjects}</li>
                            <li>Rooms: ${data.database_status.rooms}</li>
                            <li>Labs: ${data.database_status.labs}</li>
                            <li>Years: ${data.database_status.years}</li>
                            <li>Divisions: ${data.database_status.divisions}</li>
                        </ul>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                testDiv.className = 'test-section error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function testGenerate() {
            const resultDiv = document.getElementById('test3-result');
            const testDiv = document.getElementById('test3');
            resultDiv.innerHTML = '<p>Testing... (this may take 30-60 seconds)</p>';
            
            try {
                // ‚úÖ FIX: Send actual teacher and subject data
                const teachers = [];
                for (let i = 1; i <= 20; i++) {
                    teachers.push({
                        id: `T${i}`,
                        name: `Teacher ${i}`,
                        designation: 'Professor',
                        experience: 5,
                        assignedYears: ['BE']
                    });
                }
                
                const subjects = [
                    { id: 'S1', code: 'CS401', name: 'Machine Learning', year: 'BE', sessionsPerWeek: 4 },
                    { id: 'S2', code: 'CS402', name: 'Big Data Analytics', year: 'BE', sessionsPerWeek: 4 },
                    { id: 'S3', code: 'CS403', name: 'Cloud Computing', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S4', code: 'CS404', name: 'Cyber Security', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S5', code: 'CS405', name: 'IoT', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S6', code: 'CS406', name: 'Blockchain', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S7', code: 'CS407', name: 'Major Project', year: 'BE', sessionsPerWeek: 4 }
                ];
                
                const configData = {
                    yearsManaged: ['BE'],
                    college_start_time: '09:00',
                    college_end_time: '17:45',
                    recess_start: '13:00',
                    recess_end: '13:45',
                    professor_year_assignments: {
                        'BE': teachers.map(t => t.id)
                    },
                    teachers: teachers,
                    subjects: subjects
                };
                
                const response = await fetch('http://localhost:8000/api/user-driven/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        config_data: configData,
                        target_years: ['BE'],
                        use_user_driven: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    testDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ Generate endpoint working!</p>
                        <p>Success Rate: ${data.success_rate}%</p>
                        <p>Total Divisions: ${data.total_divisions}</p>
                        <p>Successful: ${data.successful_divisions}</p>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `;
                } else {
                    testDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <p>‚ö†Ô∏è API returned but with issues:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testDiv.className = 'test-section error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function testGenerateWithTemplate() {
            const resultDiv = document.getElementById('test4-result');

            resultDiv.innerHTML = '<p>Testing with template data... (this may take 30-60 seconds)</p>';
            
            try {
                // Simulate template data
                const teachers = [];
                for (let i = 1; i <= 20; i++) {
                    teachers.push({

                    });
                }
                
                const subjects = [
                    { id: 'S1', code: 'CS401', name: 'Machine Learning', year: 'BE', sessionsPerWeek: 4 },
                    { id: 'S2', code: 'CS402', name: 'Big Data Analytics', year: 'BE', sessionsPerWeek: 4 },
                    { id: 'S3', code: 'CS403', name: 'Cloud Computing', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S4', code: 'CS404', name: 'Cyber Security', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S5', code: 'CS405', name: 'IoT', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S6', code: 'CS406', name: 'Blockchain', year: 'BE', sessionsPerWeek: 3 },
                    { id: 'S7', code: 'CS407', name: 'Major Project', year: 'BE', sessionsPerWeek: 4 }
                ];
                
                const configData = {
                    yearsManaged: ['BE'],
                    college_start_time: '09:00',
                    college_end_time: '17:45',
                    recess_start: '13:00',

                    professor_year_assignments: {
                        'BE': teachers.map(t => t.id)
                    },
                    teachers: teachers,
                    subjects: subjects
                };
                
                const response = await fetch('http://localhost:8000/api/user-driven/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        config_data: configData,
                        target_years: ['BE'],
                        use_user_driven: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    testDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ Generate with template data working!</p>
                        <p><strong>Success Rate: ${data.success_rate}%</strong></p>
                        <p>Total Divisions: ${data.total_divisions}</p>
                        <p>Successful: ${data.successful_divisions}</p>
                        <p>Conflicts: ${data.total_conflicts}</p>
                        <details>
                            <summary>View Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    testDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <p>‚ö†Ô∏è API returned but with issues:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testDiv.className = 'test-section error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
