<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Data</title>
</head>
<body>
    <h1>Timetable Data Test</h1>
    <div id="output"></div>
    
    <script>
        async function testData() {
            try {
                const response = await fetch('http://localhost:8000/api/timetable/');
                const data = await response.json();
                
                console.log('Raw data:', data);
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>API Response:</h2>
                    <p>Sessions count: ${data.length}</p>
                    <h3>Sample sessions:</h3>
                    <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                `;
                
                // Test parsing
                if (data.length > 0) {
                    const sample = data[0];
                    const parts = sample.timeslot_info.toLowerCase().split(' ');
                    const day = parts[0];
                    const time = parts[1];
                    
                    const dayMap = {
                        'monday': 'MON',
                        'tuesday': 'TUE', 
                        'wednesday': 'WED',
                        'thursday': 'THU',
                        'friday': 'FRI'
                    };
                    
                    const parsedDay = dayMap[day] || day.toUpperCase();
                    
                    output.innerHTML += `
                        <h3>Parsing Test:</h3>
                        <p>Original: ${sample.timeslot_info}</p>
                        <p>Parsed Day: ${parsedDay}</p>
                        <p>Parsed Time: ${time}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p>Error: ${error}</p>`;
            }
        }
        
        testData();
    </script>
</body>
</html>
